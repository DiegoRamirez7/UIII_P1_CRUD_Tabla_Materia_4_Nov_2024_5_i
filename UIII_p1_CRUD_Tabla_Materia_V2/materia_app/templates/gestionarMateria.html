{% extends "base.html" %}

{% block cuerpo %}
<div class="row"><!--la fila-->
<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4"> <!--columna izquierda-->

    <h1>Mama</h1>
</div><!--columna izquierda-->
<div class="card"><!--la tarjeta-->
  <div class="card-body">
    <form action="registrarMateria/" method= "POST"> {% csrf_token %}
      <div class="form-group">
        <input type="text" id="txtcodigo" name="txtcodigo"
        placeholder="codigo materia" minlenght="1" maxlength="6">
      </div>
      <form action="" method= "POST">
        <div class="form-group py-3">
          <input type="text" id="txtmateria" name="txtmateria" 
          placeholder="nombre materia" maxlength="100" required>
        </div>
        <div class="form-group py-2">
          <input type="text" id="numcreditos" name="numcreditos" 
          minlength="1" maxlength="9"  value="1" required >
        </div>
        <div class="form-group py-2">
          <button type="submit" class="btn btn-primary">Guardar Materia</button>
        </div>



  </form>
  </div>
</div><!--la tarjeta-->
</div><!--la fila-->

<div class="col-sm-12 col-md-8 col-lg-8 col-xl-8"></div><!--columna derecha-->
<h1>Listado de materias</h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">codigo</th>
        <th scope="col">nombre</th>
        <th scope="col">creditos</th>
      </tr>
    </thead>
    <tbody>
      {% for m in mismaterias %}
      <tr>
        <td>{{forloop.counter}}</td>
        <td> {{m.codigo}}</td>
        <td> {{m.nombre}}</td>
        <td> {{m.creditos}}</td>



      </tr>
      {% endfor %}
    </tbody>
  </table>

  
{% endblock %}
